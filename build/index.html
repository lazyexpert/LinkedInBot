<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>LinkedInBot</title>
  </head>
  <body>
    <div class="help">
      <a href="https://github.com/lazyexpert/LinkedInBot"> >>> info <<< </a>
    </div>

    <div class="container">

      <input type="text" id="keywords" placeholder="Keywords" /><br />
      <input type="text" id="minus" placeholder="Minus-words" /><br />
      <input type="text" id="count" placeholder="Count: only integer" /><br />
      <input type="text" id="interval" placeholder="Inteval: only integer" /><br />

      <button id="startBot">Start</button>
      <button id="stopBot">Stop</button>
      <button id="savePreset">Save preset</button>
      <button id="loadPreset">Load </button>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
